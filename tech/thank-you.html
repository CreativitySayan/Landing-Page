<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Logging In!</h1>
        <p>We appreciate your login. Next, we will proceed with additional authentication steps to secure your account.</p>
        <button onclick="proceedWithAuthentication()">Proceed</button>
    </div>
    <script>
        function proceedWithAuthentication() {
            alert("Redirecting to further authentication...");
            window.location.href = "authentication.html"; 
        }
    </script>
</body>
</html>
