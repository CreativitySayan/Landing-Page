<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        .container {
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        input {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #00c6ff;
            outline: none;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Authentication</h1>
        <p>Please enter the OTP sent to your phone or email</p>
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>
    <script>
        function verifyOTP() {
            var otp = document.getElementById("otp").value;
            if(otp === "123456") {  
                alert("OTP verified successfully! Proceeding to your dashboard.");
                window.location.href = "dashboard.html"; 
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
